<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<title>Todo</title>
	<base href="/" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link href="css/app.css" rel="stylesheet" />
	<link href="Todo.styles.css" rel="stylesheet" />
	<style>
		/* Style to center the chart and adjust its size */
		.chart-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh; /* Full viewport height */
		}

        canvas {
            width: 350px !important; /* Increased width */
            height: 350px !important; /* Increased height */
        }
	</style>
</head>

<body>
	<div class="status-bar-safe-area"></div>

	<div id="app">Loading...</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">ðŸ—™</a>
	</div>

	 <!--Chart container--> 
	<!--<div class="chart-container">
		<canvas id="myPieChart"></canvas>
		<canvas id="myHistogram"></canvas>


	</div>-->

	<script src="_framework/blazor.webview.js" autostart="false"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		// Data and options for the pie chart
		const pieData = {
			labels: ["Red", "Blue", "Yellow"],
			datasets: [{
				data: [30, 50, 20],
				backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
			}]
		};

		const pieOptions = {
			responsive: true,
			maintainAspectRatio: false
		};

		// Render the pie chart
		renderPieChart("myPieChart", pieData, pieOptions);

		function renderPieChart(canvasId, data, options) {
			const ctx = document.getElementById(canvasId).getContext("2d");
			new Chart(ctx, {
				type: "pie",
				data: data,
				options: options
			});
		}

        // Data and options for the histogram
        const histogramData = {
            labels: ["Category 1", "Category 2", "Category 3", "Category 4"],
            datasets: [{
                label: "Sample Data",
                data: [12, 19, 3, 5],
                backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"]
            }]
        };

        const histogramOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: "Categories"
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: "Values"
                    }
                }
            }
        };

        renderBarChart("myHistogram", histogramData, histogramOptions);

        function renderBarChart(canvasId, data, options) {
            const ctx = document.getElementById(canvasId).getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: data,
                options: options
            });
        }
	</script>
</body>
</html>
